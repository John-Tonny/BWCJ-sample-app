apply plugin: 'com.android.application'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "org.openkuva.kuvabase.bwcj.sample"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

repositories {
    maven {
        url 'https://dl.bintray.com/kuvabase/maven'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation ('org.web3j:core:4.8.8-android')

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'

    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'

    implementation 'com.google.guava:guava:31.0.1-android'

    implementation files('..\\libs\\bwcj-0.1.15.jar')
    implementation files('..\\libs\\bitcoinj-core-0.16.1.jar')
    // implementation files('..\\libs\\slf4j-api-1.7.20.jar')
    // implementation project(':slf4j-api-1.7.20')
    // implementation files('..\\libs\\bcprov-jdk15to18-1.69.jar')

    testImplementation 'junit:junit:4.12'

    implementation group:"org.slf4j" , name: "slf4j-api", version: "1.7.20"
    implementation 'com.sun.org.apache:jaxp-ri:1.4'
    implementation 'com.madgag.spongycastle:bctls-jdk15on:1.58.0.0'
    implementation group: 'org.mozilla', name: 'rhino', version: '1.7.10'

    // implementation 'org.bouncycastle:bcprov-jdk15to18:1.69'
    // https://mvnrepository.com/artifact/com.madgag.spongycastle/core
    //implementation group: 'com.madgag.spongycastle', name: 'core', version: '1.51.0.0'

}

